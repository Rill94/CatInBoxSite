<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252"/>
</h:head>

<h:body>
    <ui:composition>
        <f:view>
            <h:form id="header">
                <table style="border: 0;float: left">
                    <tr>
                        <td class="catInBox">
                            <span>C</span><span>a</span><span>t</span><span>I</span><span>n</span><span>B</span><span>o</span><span>x</span></td>
                    </tr>
                </table>

                <ui:fragment rendered="#{userCDIBean.isLogged == true}">
                    <table style="border: 0;margin: 0 auto;" align="right">
                        <tr>
                            <td valign="top">
                                <h:outputLabel value="Привет, " style="color: white; font-size: 20px;"/>
                                <h:outputLabel value="#{userCDIBean.username}" style="color: orange; font-size: 20px;"/>
                                <h:outputLabel value="!" rendered="#{userCDIBean.isLogged == true}" style="color: white; font-size: 20px;"/>
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">
                                <h:commandLink value="Выход" style="color: white; font-size: 20px;" action="#{userCDIBean.logout}"/>
                            </td>
                        </tr>
                    </table>
                </ui:fragment>

                <ui:fragment rendered="#{userCDIBean.isLogged==false}">
                    <table style="border: 0;margin: 0 auto;" align="right">
                        <tr>
                            <td valign="top"><h:outputLabel value="Логин" for = "login" style="color: darkgray" rendered="#{userCDIBean.isLogged==false}"/></td>
                            <td valign="top"><p:inputText id="login" value="#{userCDIBean.username}" rendered="#{userCDIBean.isLogged==false}" style="height: 80%;"/>
                            </td>
                        </tr><tr>
                        <td valign="top"><h:outputLabel value="Пароль" for = "password" style="color: darkgray" rendered="#{userCDIBean.isLogged==false}"/></td>
                        <td valign="top"><p:password id="password" value="#{userCDIBean.password}" rendered="#{userCDIBean.isLogged==false}" style="height: 80%;"/>
                        </td>
                        <td></td>
                    </tr>
                        <tr>
                            <ui:fragment rendered="#{userCDIBean.isLogged==false}">
                                <td valign="top"><h:commandButton value="Войти" action="#{userCDIBean.login}" styleClass="headenterbutton"/></td>
                                <td valign="top" ><h:commandButton value="Регистрация" action="/pages/registration/registration" styleClass="headregbutton" style="float: left"/></td>
                            </ui:fragment>
                        </tr>
                    </table>
                </ui:fragment>
            </h:form>
        </f:view>
    </ui:composition>
</h:body>
</html>
